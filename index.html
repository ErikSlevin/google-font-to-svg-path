<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font to SVG</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center py-5 align-middle">Google Font to SVG</h1>

        <div class="content">

            
            <div id="error-display"></div>
            <div class="my-2" id="svg-render"></div>
            <div class="row g-2">
                <div class="col-sm-7">
                  <input type="text" class="form-control form-control-lg" id="input-text" value="Verb" >
                </div>
                <div class="col-sm">
                  <select class="form-select form-select-lg mb-3" id="font-select"></select>
                </div>
              </div>

        <div class="accordion" id="settingsAccordion">
            <!-- Basic Settings -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="basicSettingsHeader">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#basicSettings" aria-expanded="true" aria-controls="basicSettings">
                        Basic Settings
                    </button>
                </h2>
                <div id="basicSettings" class="accordion-collapse collapse show" aria-labelledby="basicSettingsHeader" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">


    <main>
        <div class="content">

            <div id="error-display"></div>

            <div class="input-holder">
                <label>(optional) upload font: <input id="font-upload" type="file" class="input" /></label>
                <button id="font-upload-remove" class="input">Remove</button>
            </div>
            
            <div class="input-holder">
                <label>variant: <select id="font-variant" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>text: <input type="text" id="input-text" value="Verb" class="input-text input" /></label>

            </div>
            <div class="input-holder">
                <label>size: <input type="number" id="input-size" value="100" class="input-size input" /></label>
            </div>

            <div class="input-holder">
                <label>union: <input type="checkbox" id="input-union" /></label>
            </div>

            <div class="input-holder">
                <label>kerning: <input type="checkbox" id="input-kerning" checked /></label>
            </div>

            <div class="input-holder">
                <label>fill: <input type="checkbox" id="input-filled" checked /></label>
            </div>

            <div class="input-holder"><label>separate characters: <input type="checkbox" id="input-separate" /></label>
            </div>

            <div class="input-holder">
                <label>bezier accuracy <span
                        title="0.5 = accurate to half a pixel &#013;.001 = accurate to 1/1000th of a pixel &#013;smaller numbers take longer to compute &#013;leave blank for auto">&#128712;</span>
                    : <input type="text" id="input-bezier-accuracy" placeholder="auto" class="input" /></label>
            </div>

            <div class="input-holder">
                <label>Dxf Units: <select id="dxf-units" class="input"></select></label>
            </div>

            <div class="input-holder">
                <label>Fill: <input type="text" id="input-fill" value="#000" class="input-fill input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>Stroke: <input type="text" id="input-stroke" value="#000" class="input-stroke input" data-coloris /></label>
            </div>

            <div class="input-holder">
                <label>Stroke Width: <input type="text" id="input-stroke-width" value="0.25mm" class="input-stroke-width input"/></label>
            </div>

            <div class="input-holder">
                <label>Non-scaling stroke: <input type="checkbox" id="input-stroke-non-scaling" checked class="input-stroke-non-scaling input"/></label>
            </div>

            <div class="input-holder">
                <label>Fill rule: 
                    <select id="input-fill-rule" class="input">
                        <option value="evenodd">evenodd</option>
                        <option value="nonzero">nonzero</option>
                    </select>
                </label>
            </div>

            

            <div class="textarea-container">
                <textarea id="output-svg" readonly></textarea>
                <div class="buttons-container">
                    <button class="btn" id="copy-to-clipboard-btn">copy to clipboard</button>
                    <a id="download-btn" class="btn">Download Svg</a>
                    <a id="create-link" class="btn">Create link</a>
                    <a id="dxf-btn" class="btn">Download Dxf</a>
                </div>
            </div>
        </div>
    </main>
                    </div>
                </div>
            </div>

            <!-- Advanced Settings -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="advancedSettingsHeader">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advancedSettings" aria-expanded="false" aria-controls="advancedSettings">
                        Advanced Settings
                    </button>
                </h2>
                <div id="advancedSettings" class="accordion-collapse collapse" aria-labelledby="advancedSettingsHeader" data-bs-parent="#settingsAccordion">
                    <div class="accordion-body">
                        <form>
                            <div class="form-group">
                                <label for="svgWidth">SVG Width (px)</label>
                                <input type="number" class="form-control" id="svgWidth" placeholder="Enter SVG Width">
                            </div>
                            <div class="form-group">
                                <label for="svgHeight">SVG Height (px)</label>
                                <input type="number" class="form-control" id="svgHeight" placeholder="Enter SVG Height">
                            </div>
                            <div class="form-group">
                                <label for="backgroundColor">Background Color</label>
                                <input type="color" class="form-control" id="backgroundColor">
                            </div>
                            <div class="form-group">
                                <label for="fontWeight">Font Weight</label>
                                <select class="form-control" id="fontWeight">
                                    <option value="400">Normal</option>
                                    <option value="700">Bold</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="textAlign">Text Alignment</label>
                                <select class="form-control" id="textAlign">
                                    <option value="left">Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Generate SVG</button>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Google Font to SVG Tool</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
